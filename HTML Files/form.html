<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body>
    <div class="container-lg  col-md-8 about-container-div sign-up-container">
        
        <div >

            <div class="form-head animate__animated animate__bounce animate__delay-2s animate__slow animate__infinite">
                Welcome to GCS</div>

        </div>
        <div>
            <form class="sign-in-form">
                <h1>Sign Up</h1>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <a class="btn" href="/index.html">Sign Up</a>
                <!-- <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p> -->
            </form>

                </div>
    
                <p class="footer-p">&copy; 2025 GCS . ALL rights reserved</p>
    
            </footer> -->
    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
